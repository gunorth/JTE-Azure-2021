name: Docker Image CI

on:
  pull_request:
    branches: [ develop ]
  workflow_dispatch:
  
jobs:

  buildImageDocker:
    runs-on: self-hosted
    steps:
    - name: 'Code Checkout GitHub Action'
      uses: actions/checkout@v2
  
     
    - name: 'Login in Azure ACR'
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.AZURE_ACR_LOGINSERVER }}
        username: ${{ secrets.AZURE_ACR_LOGIN }}
        password: ${{ secrets.AZURE_ACR_CREDENTIALS }}
            
    - name: Build and Push the Docker image
      run: |
            VERSION="v1.1_works_on_my_machine"
            docker build . --file WebAppDemo/Dockerfile -t ${{ secrets.AZURE_ACR_LOGINSERVER }}/welcomepage:$VERSION
            docker push ${{ secrets.AZURE_ACR_LOGINSERVER }}/welcomepage:$VERSION
