name: Docker Image CI

on:
    workflow_dispatch

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - name: 'Code Checkout GitHub Action'
      uses: actions/checkout@v2
  
     
    - name: 'Login in Azure ACR'
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.AZURE_ACR_LOGINSERVER }}
        username: ${{ secrets.AZURE_ACR_LOGIN }}
        password: ${{ secrets.AZURE_ACR_CREDENTIALS }}
            
    - name: Build and Push the Docker image
      run: |
            VERSION="$(date +%s)"
            docker build . --file WebAppDemo/Dockerfile -t ${{ secrets.AZURE_ACR_LOGINSERVER }}/sampleapp:$VERSION
            docker push ${{ secrets.AZURE_ACR_LOGINSERVER }}/sampleapp:$VERSION
  DeploymentDev:
    runs-on: ubuntu-latest
    environment: Dev
    steps:
    - id: step1
      run: echo "Deploiement en dev"
  DeploymentQualif:
    runs-on: ubuntu-latest
    environment: Qualif
    needs: [DeploymentDev]
    steps:
    - id: step1
      run: echo "Deploiement en qualification"
